<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="additional-methods.min.js"></script>
  </head>

  <body>
    <div id="box">
      <form action="javascript:alert( 'Formulario Enviado!' );" id="form">
        <div id="form-box">
          <p id="form-p"><b>FORMUL√ÅRIO</b></p>
          <div class="form-group">
            <label for="">Nome</label>
            <input
              id="nome"
              class="form-control form-control-sm"
              type="text"
              placeholder="Nome"
            />
          </div>
          <div class="form-group">
            <label for="">CPF</label>
            <input
              id="cpf"
              class="form-control form-control-sm"
              type="cpf"
              placeholder="000.000.000-00 "
            />
          </div>
          <div class="form-group">
            <label for="">E-mail</label>
            <input
              id="email"
              class="form-control form-control-sm"
              type="email"
              placeholder="E-mail"
            />
          </div>
          <div id="bn">
            <div class="form-group">
              <label for="">Senha</label>
              <input
                name="senha"
                id="senha"
                class="form-control form-control-sm"
                type="password"
                placeholder="********"
              />
            </div>
            <div class="form-group">
              <label for="">Confirmar senha</label>
              <input
                name="csenha"
                id="csenha"
                class="form-control form-control-sm"
                type="password"
                placeholder="********"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="">Data</label>
            <input id="data" class="form-control form-control-sm" type="date" />
          </div>

          <div class="form-radio">
            <p id="gen">Genero:</p>
            <input
              class="lb"
              id="feminino"
              type="radio"
              name="radio"
              required
            />
            <label for="feminino">Feminino</label>

            <input
              class="lb"
              id="masculino"
              type="radio"
              name="radio"
              required
            />
            <label for="masculino">Masculino</label>

            <input class="lb" id="outro" type="radio" name="radio" required />
            <label for="outro">Outro</label>
          </div>
          <div id="button" class="form-group">
            <button
              id="submit"
              type="submit"
              class="btn"
              onclick="bootstrapAlert()"
            >
              Cadastrar
            </button>
            <button type="reset" class="btn">Cancelar</button>
          </div>
          <div class="alert alert-danger d-none">
            Preencha o campo! <span id="campo-erro"></span>
          </div>
        </div>
      </form>
    </div>
    <script src="java.js"></script>
  </body>
</html>
